<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio-Diego cen</title>

    <!--Estilos-->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/check.css">
  </head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
              <img src="assets/img/logo.svg" alt="">
            </div>
            <nav class="menu">
              <ul>
                <li><a href="Inicio.html">Inicio</a></li>
                <li><a href="cheack.html">Check</a></li>
                <li><a href="comedor.html">Comedor</a></li>
                <li><a href="menu.html">Empleados</a></li>
                <li><a href="anuncios.html">Anuncios</a></li>
              </ul>
            </nav>
        </aside>
  
        <!-- Main Content -->
        <div class="main-content">
          <header class="top-bar">
            <!-- HTML -->
            <div class="user-info">
              <button class="user-button" id="userMenuButton">
                Hola Iban Loeza <span class="dropdown-icon">▼</span>
              </button>
              <div class="none"></div>
              <div class="dropdown-menu hidden" id="userDropdown">
                <a href="#"><img src="assets/img/reader.svg" alt="reader"> Perfil</a>
                <a href="#"><img src="assets/img/money.svg" alt="money"> Pagos</a>
                <a href="index.html"><img src="assets/img/Logout.svg" alt="logout"> Cerrar sesión</a>
              </div>
            </div>
                     
            
            <div class="notifications">
                    <div class="notification-bell">
                      <img src="assets/img/Bell.svg" alt="bell" class="noti">
                      <img src="assets/img/Ellipse 4.svg" alt="ellipse">
                    </div>
                    <span class="notification-count">13</span>
                  </div>
                </header>
            <div class="contenedor2">
              <div class="container3">
                <div class="nava">
                  <h2>Check In/Check Out</h2>
                </div>
                <div class="top-bar2">
                  <input type="text" id="search" placeholder="Buscar empleado">
                  <button id="buscar" onclick="searchEmployees()">Buscar</button>
                  <button id="filterButton" class="filter">
                    <img src="assets/img/filter.svg" alt="Filtrar" class="icon">
                  </button>
                  
                  <div id="filterDropdown" class="filter-dropdown hidden-filter">
                    <div class="filter-dropdown-menu">
                      <h3>Filtrar</h3>
                  
                      <label for="departmentFilter" class="filter-dropdown-label">Departamento:</label>
                      <select id="departmentFilter" class="filter-dropdown-select">
                        <option value="">Todos</option>
                        <option value="ventas">Ventas</option>
                        <option value="rh">Recursos Humanos</option>
                        <option value="it">Tecnología</option>
                      </select>
                  
                      <label for="statusFilter" class="filter-dropdown-label">Estado:</label>
                      <select id="statusFilter" class="filter-dropdown-select">
                        <option value="">Todos</option>
                        <option value="a tiempo">A tiempo</option>
                        <option value="tarde">Tarde</option>
                      </select>
                  
                      <label for="dateFilter" class="filter-dropdown-label">Fecha:</label>
                      <input type="date" id="dateFilter" class="filter-dropdown-input">
                  
                      <button id="applyFilters" class="apply-filter-btn">Aplicar Filtros</button>
                    </div>
                  </div>
                  
                  
                </div>
                
                
                <table id="employeeTable">
                  <thead>
                    <tr>
                      <th>No. de empleado</th>
                      <th>Empleado</th>
                      <th>Departamento</th>
                      <th>Hora de entrada</th>
                      <th>Hora de salida</th>
                      <th>Fecha</th>
                      <th>Estatus</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Los empleados se cargarán aquí dinámicamente -->
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
    <script src="assets/js/check.js"></script>
  </body>
  
</html>
