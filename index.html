<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="assets/css/Login.css">
  <style>
    /* Estilo básico para el header */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }

    /* Imagen del logo */
    .header img {
        height: 40px;
        object-fit: contain;
    }

    /* Botón del QR */
    .header button {
        background: none; /* Sin fondo */
        border: none; /* Sin borde */
        cursor: pointer;
        padding: 0; /* Sin relleno */
    }

    .header button img {
        height: 30px; /* Ajusta el tamaño del icono */
        background-color: azure;
    }

    /* Asegurar alineación en pantallas más pequeñas */
    @media (max-width: 768px) {
        .header {
            padding: 10px;
        }
        .header img {
            height: 30px;
        }
        .header button img {
            height: 25px;
        }
    }
</style>
</head>
<body>
  <!-- Header fijo en la parte superior -->
  <header class="header">
    <img src="assets/img/logo.svg" alt="Holiday Inn Express Logo">
        <button onclick="openScanner()">
            <img src="assets/img/qr.svg" alt="Botón Escáner QR">
        </button>
  </header>

  <!-- Contenedor principal del login -->
  <div class="login-container">
    <main class="login-card">
      <div class="logo-container">
        <img src="assets/img/Mask group.png" alt="Holiday Inn Express">
      </div>
      <h1>Inicio de sesión</h1>
      <form id="login-form">
        <div class="input-group">
          <label for="username">
            <i class="icon"><img src="/assets/img/profile.png" alt="perfil" style="margin-top: 5px;"></i>
          </label>
          <input type="text" id="username" placeholder="Correo electrónico">
        </div>
        <div class="input-group">
          <label for="password">
            <i class="icon"><img src="/assets/img/lock access.png" alt="contraseña" style="margin-top: 5px;"></i>
          </label>
          <input type="password" id="password" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn">Iniciar sesión</button>
      </form>
      <a href="Olv.html" class="forgot-password">Olvidé la contraseña</a>
    </main>
  </div>

  <script src="assets/js/Login.js"></script>
  <script>
    function openScanner() {
        window.open('scanner.html', '_blank', 'width=800,height=600');
    }
</script>
</body>
</html>
